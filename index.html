    <link rel="stylesheet" href="./css/style.css">
    <title>The Silly Goose Grape-Venture</title>
</head>
<body>
    <div class="active" id="pg1">
        <button id="pg-1-opt-1">waddle on <span class="arrow">â–·</span></button>
        <img src="assets/Images/logo.png" alt="The Silly Goose Grape-Venture Logo" id="logo">
        <img src="assets/Images/grass_hills.png" alt="grassy hill" id="pg-one-hill">
        <img src="assets/Images/goose_full_sunglasses.png" alt="goose with sunglasses" id="pg-one-goose">
        <img src="assets/Images/lemonade_stand.png" alt="lemonade stand" id="pg-one-lemonade">
        <img src="assets/Images/cloud_1.png" alt="white cloud" id="pg-one-cloud-one">
        <img src="assets/Images/cloud_2.png" alt="white cloud" id="pg-one-cloud-two">
    </div>
    <div class="hidden" id="pg2">
        <button id="pg-2-opt-1">go to the lake</button>
        <button id="pg-2-opt-2">waddle up the road</button>
    </div>
    <div class="hidden" id="pg3">
        <button id="pg-3-opt-1">continue to end</button>
    </div>
    <div class="hidden" id="pg4">
        <button id="pg-4-opt-1">restart?</button>
    </div>
    <div class="hidden" id="pg5">
        <button id="pg-5-opt-1">can I have lemonade?</button>
        <button id="pg-5-opt-2">do you have any grapes?</button>
    </div>
    <div class="hidden" id="pg6">
        <button id="pg-6-opt-1">lemonade isn't for you</button>
    </div>
    <div class="hidden" id="pg7">
        <button id="pg-7-opt-1">take lemonade</button>
        <button id="pg-7-opt-2">hmm... no thanks</button>
    </div>
    <div class="hidden" id="pg8">
        <button id="pg-8-opt-1">I'll pass</button>
    </div>
    <div class="hidden" id="pg9">
        <button id="pg-9-opt-1">till the very next day</button>
    </div>
